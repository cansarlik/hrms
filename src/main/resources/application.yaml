spring:
  application:
    name: hrms
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/hrms
    username: postgres
    password: postgres
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate.default_schema: hrms
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect




